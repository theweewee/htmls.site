<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Visualizador JSONBin - GitHub Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .section-title {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            font-size: 13px;
        }

        .info-value {
            font-family: 'Courier New', monospace;
            color: #333;
            font-size: 13px;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 6px;
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .token-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #856404;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 600;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .json-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .copy-btn {
            background: #28a745;
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç JSONBin Token Viewer</h1>
        <p class="subtitle">Visualize o GitHub Token armazenado no JSONBin</p>

        <div class="section">
            <div class="section-title">üìã Configura√ß√£o JSONBin</div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Bin ID:</span>
                    <span class="info-value" id="binId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Access Key:</span>
                    <span class="info-value" id="accessKey">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">API URL:</span>
                    <span class="info-value" id="apiUrl">-</span>
                </div>
            </div>
        </div>

        <button class="btn" id="fetchBtn">
            <span id="btnText">üöÄ Buscar Token do JSONBin</span>
            <div class="spinner" id="spinner" style="display: none;"></div>
        </button>

        <div class="status" id="status"></div>

        <div class="section" id="resultSection" style="display: none;">
            <div class="section-title">
                üîë GitHub Token Encontrado
                <button class="copy-btn" id="copyTokenBtn">üìã Copiar</button>
            </div>
            <div class="token-display" id="tokenDisplay">-</div>
        </div>

        <div class="section" id="jsonSection" style="display: none;">
            <div class="section-title">
                üìÑ JSON Completo
                <button class="copy-btn" id="copyJsonBtn">üìã Copiar JSON</button>
            </div>
            <pre class="json-preview" id="jsonPreview"></pre>
        </div>
    </div>

    <script>
        const CONFIG = {
            jsonbin: { 
                binId: '691e49b043b1c97be9b81a9d', 
                accessKey: '$2a$10$f9KK7vSowGnJI5elo/dAPurqjZAJ3bJaWnsinl/caDfgIcNt28kNi' 
            }
        };

        // Elements
        const fetchBtn = document.getElementById('fetchBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const jsonSection = document.getElementById('jsonSection');
        const tokenDisplay = document.getElementById('tokenDisplay');
        const jsonPreview = document.getElementById('jsonPreview');
        const copyTokenBtn = document.getElementById('copyTokenBtn');
        const copyJsonBtn = document.getElementById('copyJsonBtn');

        // Display config
        document.getElementById('binId').textContent = CONFIG.jsonbin.binId;
        document.getElementById('accessKey').textContent = CONFIG.jsonbin.accessKey.substring(0, 20) + '...';
        document.getElementById('apiUrl').textContent = `https://api.jsonbin.io/v3/b/${CONFIG.jsonbin.binId}/latest`;

        let fullJsonData = null;

        // Show status
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 5000);
        }

        // Format JSON with syntax highlighting
        function formatJson(obj) {
            return JSON.stringify(obj, null, 2)
                .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                .replace(/: "([^"]+)"/g, ': <span class="json-string">"$1"</span>')
                .replace(/: (\d+)/g, ': <span class="json-number">$1</span>');
        }

        // Fetch token from JSONBin
        async function fetchToken() {
            fetchBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            showStatus('üîÑ Buscando dados do JSONBin...', 'loading');

            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${CONFIG.jsonbin.binId}/latest`, {
                    headers: { 
                        'X-Access-Key': CONFIG.jsonbin.accessKey, 
                        'X-Bin-Meta': 'false' 
                    }
                });

                if (!res.ok) {
                    throw new Error(`Erro HTTP: ${res.status} ${res.statusText}`);
                }

                const data = await res.json();
                fullJsonData = data;

                // Display token
                if (data.github_token) {
                    tokenDisplay.textContent = data.github_token;
                    resultSection.style.display = 'block';
                    showStatus('‚úÖ Token encontrado com sucesso!', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Token n√£o encontrado no JSON', 'error');
                }

                // Display full JSON
                jsonPreview.innerHTML = formatJson(data);
                jsonSection.style.display = 'block';

            } catch (error) {
                console.error('Erro:', error);
                showStatus(`‚ùå Erro: ${error.message}`, 'error');
                resultSection.style.display = 'none';
                jsonSection.style.display = 'none';
            } finally {
                fetchBtn.disabled = false;
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Copy token to clipboard
        async function copyToken() {
            try {
                await navigator.clipboard.writeText(tokenDisplay.textContent);
                const originalText = copyTokenBtn.textContent;
                copyTokenBtn.textContent = '‚úÖ Copiado!';
                copyTokenBtn.style.background = '#28a745';
                setTimeout(() => {
                    copyTokenBtn.textContent = originalText;
                    copyTokenBtn.style.background = '#28a745';
                }, 2000);
                showStatus('üìã Token copiado para √°rea de transfer√™ncia!', 'success');
            } catch (err) {
                showStatus('‚ùå Erro ao copiar', 'error');
            }
        }

        // Copy JSON to clipboard
        async function copyJson() {
            try {
                await navigator.clipboard.writeText(JSON.stringify(fullJsonData, null, 2));
                const originalText = copyJsonBtn.textContent;
                copyJsonBtn.textContent = '‚úÖ Copiado!';
                copyJsonBtn.style.background = '#28a745';
                setTimeout(() => {
                    copyJsonBtn.textContent = originalText;
                    copyJsonBtn.style.background = '#28a745';
                }, 2000);
                showStatus('üìã JSON copiado para √°rea de transfer√™ncia!', 'success');
            } catch (err) {
                showStatus('‚ùå Erro ao copiar', 'error');
            }
        }

        // Event listeners
        fetchBtn.addEventListener('click', fetchToken);
        copyTokenBtn.addEventListener('click', copyToken);
        copyJsonBtn.addEventListener('click', copyJson);

        // Auto-fetch on load
        window.addEventListener('load', () => {
            setTimeout(fetchToken, 500);
        });
    </script>
</body>
</html>
