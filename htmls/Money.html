<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro Simples</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 12px 40px;
      min-height: 100vh;
      font-family: var(--font);
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(145deg, #020617, #020617ee);
      border-radius: 18px;
      border: 1px solid #111827;
      box-shadow:
        0 24px 80px rgba(0, 0, 0, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.08);
      padding: 20px 18px 26px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 16px;
    }

    header h1 {
      font-size: 1.35rem;
      letter-spacing: 0.04em;
      margin: 0;
    }

    header span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 16px;
      margin-bottom: 18px;
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #020617f0 40%, #020617 100%);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 14px 14px 16px;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #e5e7eb;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    form {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
      align-items: center;
    }

    form input, form select {
      width: 100%;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #1f2937;
      background: #020617;
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
    }

    form input::placeholder {
      color: #4b5563;
    }

    form input:focus, form select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.3);
    }

    button {
      padding: 7px 10px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #4ade80);
      color: #022c22;
      box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #16a34a, #22c55e);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.85);
      color: var(--muted);
      border: 1px solid #1f2937;
    }

    .btn-ghost:hover {
      background: #020617;
      color: var(--text);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.08);
      color: #fca5a5;
      border-radius: 999px;
      padding: 3px 7px;
      border: 1px solid rgba(239, 68, 68, 0.5);
      font-size: 0.72rem;
    }

    .input-file {
      font-size: 0.78rem;
      color: var(--muted);
      cursor: pointer;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.85);
      border: 1px solid #1f2937;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .input-file:hover {
      background: #020617;
      color: var(--text);
    }

    .resumo-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
      margin-top: 4px;
    }

    .badge {
      padding: 8px 10px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      font-size: 0.8rem;
    }

    .badge span.label {
      display: block;
      color: var(--muted);
      font-size: 0.72rem;
      margin-bottom: 2px;
    }

    .badge span.valor {
      font-weight: 600;
    }

    .badge.entrada { border-color: rgba(34, 197, 94, 0.4); background: var(--accent-soft); }
    .badge.saida   { border-color: rgba(239, 68, 68, 0.35); background: rgba(239, 68, 68, 0.05); }
    .badge.saldo   { border-color: rgba(56, 189, 248, 0.4); background: rgba(15, 23, 42, 0.9); }

    .positivo { color: #4ade80; }
    .negativo { color: #f97373; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      margin-top: 8px;
    }

    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #111827;
    }

    th {
      text-align: left;
      font-weight: 500;
      color: var(--muted);
      background: rgba(15, 23, 42, 0.9);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tbody tr:nth-child(odd) {
      background: rgba(15, 23, 42, 0.75);
    }

    tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.55);
    }

    .entrada-row td.valor { color: #4ade80; }
    .saida-row td.valor { color: #f97373; }

    .tipo-pill {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tipo-entrada {
      background: rgba(34, 197, 94, 0.1);
      color: #bbf7d0;
    }

    .tipo-saida {
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    @media (max-width: 720px) {
      body {
        padding: 12px 8px 30px;
      }

      .app {
        padding: 16px 12px 24px;
        border-radius: 12px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }

      header h1 {
        font-size: 1.2rem;
      }

      header span {
        font-size: 0.75rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      form {
        grid-template-columns: 1fr;
      }

      form input,
      form select,
      form button {
        width: 100%;
      }

      .resumo-grid {
        grid-template-columns: 1fr;
        gap: 8px;
      }

      .toolbar {
        flex-direction: column;
        align-items: stretch;
      }

      .toolbar button,
      .toolbar .input-file {
        width: 100%;
        justify-content: center;
      }

      table {
        font-size: 0.72rem;
      }

      th, td {
        padding: 5px 6px;
      }

      .card h2 {
        font-size: 0.88rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Controle Financeiro</h1>
      <span>Entradas, saídas e saldo calculados automaticamente</span>
    </header>

    <div class="grid">
      <div class="card">
        <h2>Nova transação</h2>
        <form id="form-transacao">
          <input name="data" type="date" placeholder="Data" required />
          <input name="descricao" placeholder="Descrição" required />
          <input name="valor" type="number" step="0.01" placeholder="Valor" required />
          <select name="tipo">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
          <button type="submit" class="btn-primary">+ Adicionar</button>
        </form>

        <div class="toolbar">
          <button id="btn-exportar" class="btn-ghost">⬇ Exportar (.json)</button>
          <label class="input-file">
            ⬆ Importar dados
            <input type="file" id="input-importar" accept="application/json" style="display:none;" />
          </label>
        </div>
      </div>

      <div class="card">
        <h2>Resumo</h2>
        <div class="resumo-grid">
          <div class="badge entrada">
            <span class="label">Entradas</span>
            <span class="valor" id="total-entradas">R$ 0,00</span>
          </div>
          <div class="badge saida">
            <span class="label">Saídas</span>
            <span class="valor" id="total-saidas">R$ 0,00</span>
          </div>
          <div class="badge saldo">
            <span class="label">Saldo</span>
            <span class="valor" id="saldo">R$ 0,00</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Transações</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="lista-transacoes"></tbody>
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'transacoes_financeiro';

    const form = document.getElementById('form-transacao');
    const lista = document.getElementById('lista-transacoes');
    const spanEntradas = document.getElementById('total-entradas');
    const spanSaidas = document.getElementById('total-saidas');
    const spanSaldo = document.getElementById('saldo');
    const btnExportar = document.getElementById('btn-exportar');
    const inputImportar = document.getElementById('input-importar');

    function carregaDados() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    }

    function salvaDados(transacoes) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(transacoes));
    }

    function formatar(valor) {
      return Number(valor).toFixed(2).replace('.', ',');
    }

    function atualizaTela() {
      const transacoes = carregaDados();
      lista.innerHTML = '';
      let totalEntradas = 0;
      let totalSaidas = 0;

      transacoes.forEach((t, index) => {
        const tr = document.createElement('tr');
        tr.className = t.tipo === 'entrada' ? 'entrada-row' : 'saida-row';

        tr.innerHTML = `
          <td>${t.data}</td>
          <td>${t.descricao}</td>
          <td>
            <span class="tipo-pill ${t.tipo === 'entrada' ? 'tipo-entrada' : 'tipo-saida'}">
              ${t.tipo}
            </span>
          </td>
          <td class="valor">R$ ${formatar(t.valor)}</td>
          <td><button class="btn-danger" data-index="${index}">×</button></td>
        `;
        lista.appendChild(tr);

        if (t.tipo === 'entrada') totalEntradas += Number(t.valor);
        if (t.tipo === 'saida') totalSaidas += Number(t.valor);
      });

      const saldo = totalEntradas - totalSaidas;

      spanEntradas.textContent = 'R$ ' + formatar(totalEntradas);
      spanSaidas.textContent = 'R$ ' + formatar(totalSaidas);
      spanSaldo.textContent = 'R$ ' + formatar(saldo);
      spanSaldo.className = 'valor ' + (saldo < 0 ? 'negativo' : 'positivo');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = form.data.value;
      const descricao = form.descricao.value;
      const valor = form.valor.value;
      const tipo = form.tipo.value;

      const transacoes = carregaDados();
      transacoes.push({ data, descricao, valor, tipo });
      salvaDados(transacoes);
      form.reset();
      atualizaTela();
    });

    lista.addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') {
        const index = e.target.getAttribute('data-index');
        const transacoes = carregaDados();
        transacoes.splice(index, 1);
        salvaDados(transacoes);
        atualizaTela();
      }
    });

    btnExportar.addEventListener('click', () => {
      const transacoes = carregaDados();
      const blob = new Blob([JSON.stringify(transacoes, null, 2)], {
        type: 'application/json'
      });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'transacoes.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    inputImportar.addEventListener('change', (event) => {
      const arquivo = event.target.files[0];
      if (!arquivo) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const dados = JSON.parse(e.target.result);
          if (!Array.isArray(dados)) {
            alert('Arquivo inválido.');
            return;
          }
          salvaDados(dados);
          atualizaTela();
          alert('Dados importados com sucesso!');
        } catch (err) {
          alert('Erro ao ler o arquivo JSON.');
        }
      };
      reader.readAsText(arquivo);
    });

    atualizaTela();
  </script>
</body>
</html>
