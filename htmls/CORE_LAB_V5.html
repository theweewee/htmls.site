<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE_LAB_V5.html</title>
    <style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background-color: #f0f0f0;
  color: #111111;
}

#canvas-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

#main-interface {
  position: relative;
  z-index: 1;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 40px;
  box-sizing: border-box;
  pointer-events: none;
}

#main-interface * { pointer-events: auto; }

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.glitch-text {
  font-size: 2rem;
  font-weight: 800;
  letter-spacing: -1px;
  margin: 0;
  color: #111111;
  text-transform: uppercase;
}

.status-pill {
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0,0,0,0.1);
  padding: 6px 15px;
  border-radius: 20px;
  font-size: 0.7rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
}

.dot {
  width: 6px;
  height: 6px;
  background: #00ff88;
  border-radius: 50%;
  box-shadow: 0 0 5px #00ff88;
}

.data-readout {
  width: 200px;
  background: rgba(255, 255, 255, 0.4);
  border-left: 3px solid #111111;
  padding: 15px;
  backdrop-filter: blur(5px);
}

.line {
  display: flex;
  justify-content: space-between;
  font-size: 0.65rem;
  font-weight: 700;
  margin-bottom: 5px;
  color: #666;
}

.line .val { color: #111111; }

.ui-footer {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.stats-group {
  width: 200px;
}

.stat-item label {
  font-size: 0.6rem;
  font-weight: 800;
  display: block;
  margin-bottom: 5px;
}

.bar {
  width: 100%;
  height: 4px;
  background: #ddd;
}

.fill {
  height: 100%;
  background: #111111;
}

#action-btn {
  background: #111111;
  color: #ffffff;
  border: none;
  padding: 15px 35px;
  font-weight: 800;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all 0.3s ease;
  letter-spacing: 1px;
}

#action-btn:hover {
  background: #ff6600;
  transform: translateY(-2px);
  box-shadow: 0 10px 20px rgba(255, 102, 0, 0.2);
}
/* htmls.site corner home button */
#htmls-home-corner-btn{position:fixed;top:8px;left:8px;width:34px;height:34px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0);color:rgba(255,255,255,0);opacity:0.02;z-index:2147483647;text-decoration:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:700;user-select:none;transition:opacity .15s ease,background .15s ease,color .15s ease,box-shadow .15s ease;}
#htmls-home-corner-btn:hover{opacity:0.95;background:rgba(15,15,20,0.9);color:rgba(255,255,255,1);box-shadow:0 8px 26px rgba(0,0,0,0.45);}
#htmls-home-corner-btn:focus{opacity:0.95;outline:2px solid rgba(99,102,241,.8);outline-offset:2px;background:rgba(15,15,20,0.9);color:#fff;}

    </style>
</head>
<body>
<div id="canvas-container"></div>
<div id="main-interface">
  <header>
    <h1 class="glitch-text" data-text="CORE_LAB_V5">CORE_LAB_V5</h1>
    <div class="status-pill"><span class="dot"></span> SYSTEM: OPTIMIZED</div>
  </header>

  <div class="center-content">
    <div class="data-readout">
      <div class="line"><span>FLUIDITY_INDEX</span><span class="val">0.98</span></div>
      <div class="line"><span>LATENCY</span><span class="val">1.2ms</span></div>
      <div class="line"><span>THERMAL</span><span class="val">24°C</span></div>
    </div>
  </div>

  <footer class="ui-footer">
    <div class="stats-group">
      <div class="stat-item">
        <label>POWER</label>
        <div class="bar"><div class="fill" style="width: 85%"></div></div>
      </div>
    </div>
    <button id="action-btn">EXECUTE PROTOCOL</button>
  </footer>
</div>
<!-- htmls.site corner home button -->
<a id="htmls-home-corner-btn" href="https://htmls.site" title="Voltar para htmls.site" aria-label="Voltar para htmls.site">⌂</a>

    <script>
const script = document.createElement('script');
script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
script.onload = () => {
    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    
    // 1. CLEAR/BRIGHT ENVIRONMENT
    const brightColor = 0xf0f0f0;
    scene.background = new THREE.Color(brightColor);
    scene.fog = new THREE.FogExp2(brightColor, 0.02);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 15);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.0;
    container.appendChild(renderer.domElement);

    // 2. STUDIO LIGHTING
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0xebf4fa, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // 3. CERAMIC MATERIAL
    const geometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
    const material = new THREE.MeshStandardMaterial({ 
        color: 0xffffff,
        roughness: 0.2,
        metalness: 0.1,
    });

    const gridSize = 22;
    const count = gridSize * gridSize;
    const instancedMesh = new THREE.InstancedMesh(geometry, material, count);
    
    const dummy = new THREE.Object3D();
    const color = new THREE.Color();
    
    // Initial setup for colors
    for (let i = 0; i < count; i++) {
        if (Math.random() > 0.92) {
            color.setHex(0xff6600); // Accent Orange
        } else {
            color.setHex(0xf5f5f5); // Base White/Grey
        }
        instancedMesh.setColorAt(i, color);
    }

    scene.add(instancedMesh);

    const gridHelper = new THREE.GridHelper(100, 50, 0xcccccc, 0xe5e5e5);
    gridHelper.position.y = -5;
    scene.add(gridHelper);

    // 4. ANIMATION LOOP
    const clock = new THREE.Clock();

    function animate() {
        const time = clock.getElapsedTime();
        let i = 0;
        
        for (let x = 0; x < gridSize; x++) {
            for (let z = 0; z < gridSize; z++) {
                const posX = (x - gridSize / 2) * 1.3;
                const posZ = (z - gridSize / 2) * 1.3;
                
                // Wave physics
                const distance = Math.sqrt(posX * posX + posZ * posZ);
                const posY = Math.sin(time * 2 + distance * 0.4) * 1.5;
                
                dummy.position.set(posX, posY, posZ);
                dummy.rotation.y = time * 0.2 + (x * 0.1);
                dummy.updateMatrix();
                
                instancedMesh.setMatrixAt(i, dummy.matrix);
                i++;
            }
        }
        
        instancedMesh.instanceMatrix.needsUpdate = true;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
};
document.head.appendChild(script);
/* htmls.site corner home button */
(()=>{try{const el=document.getElementById("htmls-home-corner-btn");if(!el)return;el.addEventListener("click",(e)=>{e.preventDefault();window.location.href="https://htmls.site";});}catch(_){}})();

    </script>
</body>
