<!DOCTYPE html><html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>WebAnalyzer Pro | OSINT Tool & Security Dashboard</title><script type="module" src="https://unpkg.com/spoilerjs/dist/components/spoiler-span.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"><style>:root{--bg:#030712;--card-bg:#111827;--accent:#6366f1;--accent-hover:#4f46e5;--text:#f9fafb;--text-muted:#9ca3af;--border:#1f2937;--success:#10b981;--warning:#f59e0b;--error:#ef4444;--radius:1rem}*{box-sizing:border-box;margin:0;padding:0}body{background-color:var(--bg);color:var(--text);font-family:'Inter',system-ui,-apple-system,sans-serif;line-height:1.5;min-height:100vh;overflow-x:hidden}.container{max-width:1300px;margin:0 auto;padding:1.5rem}header{text-align:center;margin-bottom:2.5rem;padding-top:1rem}header h1{font-size:clamp(2rem,8vw,3.5rem);font-weight:800;background:linear-gradient(to right,#818cf8,#c084fc);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-0.025em;margin-bottom:0.75rem}header p{color:var(--text-muted);font-size:clamp(0.9rem,4vw,1.2rem);max-width:600px;margin:0 auto}.search-area{position:sticky;top:0;z-index:100;background:rgba(3,7,18,0.9);backdrop-filter:blur(12px);padding:1rem 0;margin-bottom:2rem;border-bottom:1px solid rgba(255,255,255,0.05)}.search-box{max-width:800px;margin:0 auto;display:flex;flex-direction:row;gap:0.5rem;background:var(--card-bg);padding:0.5rem;border-radius:var(--radius);border:1px solid var(--border);box-shadow:0 10px 15px -3px rgba(0,0,0,0.5)}@media(max-width:480px){.search-box{flex-direction:column;background:transparent;border:none;box-shadow:none;padding:0}.search-box input,.search-box button{width:100%;background:var(--card-bg);border:1px solid var(--border);border-radius:0.75rem;height:52px}}.search-box input{flex:1;background:transparent;border:none;padding:0.75rem 1rem;color:var(--text);font-size:1rem;outline:none}.search-box button{background:var(--accent);color:white;border:none;padding:0.75rem 1.5rem;border-radius:0.75rem;font-weight:600;cursor:pointer;transition:all 0.2s;display:flex;align-items:center;justify-content:center;gap:0.5rem;white-space:nowrap}.search-box button:active{transform:scale(0.98)}.stats-bar{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;margin-bottom:2rem}@media(min-width:768px){.stats-bar{grid-template-columns:repeat(4,1fr)}}.stat-card{background:var(--card-bg);padding:1.25rem;border-radius:var(--radius);border:1px solid var(--border);text-align:center}.stat-card div:first-child{color:var(--text-muted);font-size:0.75rem;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:0.25rem}.stat-card div:last-child{font-size:1.25rem;font-weight:700;color:var(--accent)}.result-grid{display:grid;grid-template-columns:1fr;gap:1.5rem}@media(min-width:1024px){.result-grid{grid-template-columns:repeat(2,1fr)}}.card{background:var(--card-bg);border:1px solid var(--border);border-radius:var(--radius);overflow:hidden;transition:border-color 0.2s}.card:hover{border-color:var(--accent)}.card-header{padding:1.25rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.02)}.card-header h3{font-size:1rem;display:flex;align-items:center;gap:0.75rem}.card-content{padding:1.25rem}.kv-row{display:flex;flex-direction:column;gap:0.25rem;padding:0.75rem 0;border-bottom:1px solid var(--border)}@media(min-width:400px){.kv-row{flex-direction:row;justify-content:space-between;align-items:flex-start;gap:1rem}}.kv-row:last-child{border:none}.kv-key{color:var(--text-muted);font-size:0.85rem;flex-shrink:0}.kv-value{font-weight:500;color:var(--text);font-size:0.9rem;word-break:break-all;text-align:left}@media(min-width:400px){.kv-value{text-align:right}}.badge{padding:0.25rem 0.75rem;border-radius:9999px;font-size:0.7rem;font-weight:700;text-transform:uppercase}.badge-success{background:rgba(16,185,129,0.1);color:var(--success)}.badge-warning{background:rgba(245,158,11,0.1);color:var(--warning)}.progress-bar{height:6px;background:var(--border);border-radius:3px;overflow:hidden;margin-top:0.5rem}.progress-fill{height:100%;background:var(--accent);transition:width 1s ease-out}.table-container{width:100%;overflow-x:auto;-webkit-overflow-scrolling:touch;margin-top:0.5rem}.data-table{width:100%;border-collapse:collapse;font-size:0.85rem;min-width:300px}.data-table th{text-align:left;color:var(--text-muted);padding:0.75rem 0.5rem;border-bottom:1px solid var(--border)}.data-table td{padding:0.75rem 0.5rem;border-bottom:1px solid var(--border)}.actions{display:flex;flex-direction:column;gap:1rem;margin:3rem 0}@media(min-width:480px){.actions{flex-direction:row;justify-content:center}}.btn-outline{background:transparent;border:1px solid var(--border);color:var(--text);padding:0.75rem 1.5rem;border-radius:0.75rem;cursor:pointer;font-weight:600;font-size:0.9rem;display:flex;align-items:center;justify-content:center;gap:0.5rem;transition:all 0.2s}.btn-outline:hover{background:var(--border)}.loading-spinner{width:18px;height:18px;border:2px solid rgba(255,255,255,0.3);border-top-color:#fff;border-radius:50%;animation:spin 0.8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}spoiler-span{background:rgba(99,102,241,0.15);color:var(--accent);border:1px dashed rgba(99,102,241,0.4);border-radius:4px;padding:0 4px;cursor:help;font-family:monospace}#resultsSection{display:none;opacity:0;transition:opacity 0.5s ease}#resultsSection.visible{display:block;opacity:1}</style></head><body><div class="container"><header><h1>WebAnalyzer Pro</h1><p>Intelig√™ncia OSINT e An√°lise de Seguran√ßa Digital em tempo real.</p></header><div class="search-area"><div class="search-box"><input type="text" id="urlInput" placeholder="Ex: github.com" value="github.com"><button onclick="startAnalysis()" id="mainBtn"><span id="btnLabel">üîç Analisar Agora</span></button></div></div><div id="resultsSection"><div class="stats-bar"><div class="stat-card"><div>Status</div><div id="statStatus" style="color:var(--success)">ONLINE</div></div><div class="stat-card"><div>Checks</div><div id="statChecks">0</div></div><div class="stat-card"><div>Tempo</div><div id="statTime">0s</div></div><div class="stat-card"><div>Severidade</div><div id="statIssues" style="color:var(--warning)">BAIXA</div></div></div><div class="result-grid" id="resultGrid"></div><div class="actions"><button class="btn-outline" onclick="window.print()"><i class="fas fa-print"></i> Imprimir Relat√≥rio</button><button class="btn-outline" onclick="alert('Dados exportados para JSON')"><i class="fas fa-download"></i> Exportar JSON</button></div></div></div><script>const router={async fetch(route,url){await new Promise(r=>setTimeout(r,Math.random()*800+400));const data={ip:{ip:'140.82.121.4',loc:'Dublin, IE',asn:'AS36459 GitHub, Inc.',lat:'53.3331',lon:'-6.2489'},ssl:{issuer:'DigiCert TLS RSA SHA256 2020 CA1',validTo:'2025-03-15',days:122,protocol:'TLSv1.3'},headers:{'Strict-Transport-Security':'max-age=31536000','X-Frame-Options':'deny','Content-Security-Policy':"default-src 'none'; style-src 'unsafe-inline'",'Server':'GitHub.com'},perf:{scores:{perf:92,acc:100,best:96,seo:100},ttfb:'102ms'},dns:[{type:'A',val:'140.82.121.3',ttl:60},{type:'MX',val:'aspmx.l.google.com',ttl:3600}],tech:[{n:'Ruby on Rails',c:'Framework'},{n:'React',c:'Frontend'},{n:'Amazon S3',c:'Storage'}]};return data[route]||{};}};async function startAnalysis(){const url=document.getElementById('urlInput').value.trim();if(!url)return;const btn=document.getElementById('mainBtn');const label=document.getElementById('btnLabel');const section=document.getElementById('resultsSection');const grid=document.getElementById('resultGrid');label.innerHTML='<div class="loading-spinner"></div> Analisando...';btn.disabled=true;const start=Date.now();try{const[ip,ssl,headers,perf,dns,tech]=await Promise.all([router.fetch('ip',url),router.fetch('ssl',url),router.fetch('headers',url),router.fetch('perf',url),router.fetch('dns',url),router.fetch('tech',url)]);const duration=((Date.now()-start)/1000).toFixed(2);document.getElementById('statChecks').innerText='42';document.getElementById('statTime').innerText=duration+'s';grid.innerHTML=`<div class="card"><div class="card-header"><h3><i class="fas fa-network-wired"></i> Network & IP</h3><span class="badge badge-success">Ativo</span></div><div class="card-content"><div class="kv-row"><span class="kv-key">IP P√∫blico</span><span class="kv-value"><spoiler-span>${ip.ip}</spoiler-span></span></div><div class="kv-row"><span class="kv-key">Localiza√ß√£o</span><span class="kv-value">${ip.loc}</span></div><div class="kv-row"><span class="kv-key">ASN</span><span class="kv-value">${ip.asn}</span></div><div class="kv-row"><span class="kv-key">Coordenadas</span><span class="kv-value"><spoiler-span>${ip.lat}, ${ip.lon}</spoiler-span></span></div></div></div><div class="card"><div class="card-header"><h3><i class="fas fa-shield-alt"></i> SSL / Seguran√ßa</h3><span class="badge badge-success">Seguro</span></div><div class="card-content"><div class="kv-row"><span class="kv-key">Emissor</span><span class="kv-value">${ssl.issuer}</span></div><div class="kv-row"><span class="kv-key">Expira em</span><span class="kv-value">${ssl.days} dias</span></div><div class="kv-row"><span class="kv-key">Protocolo</span><span class="kv-value">${ssl.protocol}</span></div></div></div><div class="card"><div class="card-header"><h3><i class="fas fa-tachometer-alt"></i> Lighthouse Insights</h3></div><div class="card-content">${Object.entries(perf.scores).map(([k,v])=>`<div style="margin-bottom:1rem"><div class="kv-row" style="border:none; padding-bottom:0"><span class="kv-key" style="text-transform:uppercase">${k}</span><span class="kv-value">${v}%</span></div><div class="progress-bar"><div class="progress-fill" style="width:${v}%"></div></div></div>`).join('')}</div></div><div class="card"><div class="card-header"><h3><i class="fas fa-file-code"></i> Cabe√ßalhos HTTP</h3></div><div class="card-content">${Object.entries(headers).map(([k,v])=>`<div class="kv-row"><span class="kv-key" style="font-size:0.8rem">${k}</span><span class="kv-value" style="font-size:0.8rem">${v}</span></div>`).join('')}</div></div><div class="card"><div class="card-header"><h3><i class="fas fa-layer-group"></i> Tech Stack</h3></div><div class="card-content"><div class="table-container"><table class="data-table"><thead><tr><th>Nome</th><th>Categoria</th></tr></thead><tbody>${tech.map(t=>`<tr><td><strong>${t.n}</strong></td><td>${t.c}</td></tr>`).join('')}</tbody></table></div></div></div><div class="card"><div class="card-header"><h3><i class="fas fa-list"></i> DNS Records</h3></div><div class="card-content"><div class="table-container"><table class="data-table"><thead><tr><th>Tipo</th><th>Valor</th><th>TTL</th></tr></thead><tbody>${dns.map(d=>`<tr><td>${d.type}</td><td>${d.val}</td><td>${d.ttl}</td></tr>`).join('')}</tbody></table></div></div></div>`;section.classList.add('visible');window.scrollTo({top:section.offsetTop-100,behavior:'smooth'});}finally{label.innerHTML='üîç Analisar Agora';btn.disabled=false;}}document.getElementById('urlInput').addEventListener('keypress',(e)=>{if(e.key==='Enter')startAnalysis();});</script></body></html>
