<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Glitch Chaos</title><style>body,html{margin:0;padding:0;width:100%;height:100%;background-color:#050505;color:#00ff41;font-family:'Courier New',Courier,monospace;overflow:hidden;display:flex;justify-content:center;align-items:center;touch-action:none;user-select:none}#ui{pointer-events:none;z-index:100;text-align:center}.main-title{font-size:10vw;font-weight:900;text-transform:uppercase;letter-spacing:-2px;position:relative;animation:glitch-skew 1s infinite linear alternate-reverse}.main-title::before,.main-title::after{content:'CHAOS';position:absolute;top:0;left:0;width:100%;height:100%;background:#050505}.main-title::before{left:2px;text-shadow:-2px 0 #ff00c1;clip:rect(44px,450px,56px,0);animation:glitch-anim 5s infinite linear alternate-reverse}.main-title::after{left:-2px;text-shadow:-2px 0 #00fff9,2px 2px #ff00c1;clip:rect(44px,450px,56px,0);animation:glitch-anim2 5s infinite linear alternate-reverse}@keyframes glitch-anim{0%{clip:rect(31px,9999px,94px,0)}5%{clip:rect(70px,9999px,71px,0)}10%{clip:rect(29px,9999px,83px,0)}100%{clip:rect(67px,9999px,100px,0)}}@keyframes glitch-anim2{0%{clip:rect(65px,9999px,100px,0)}5%{clip:rect(52px,9999px,4px,0)}10%{clip:rect(79px,9999px,85px,0)}100%{clip:rect(12px,9999px,90px,0)}}@keyframes glitch-skew{0%{transform:skew(1deg)}10%{transform:skew(-1deg)}100%{transform:skew(0deg)}}.particle{position:absolute;pointer-events:none;font-weight:bold;z-index:50;white-space:nowrap;font-size:18px;text-shadow:0 0 5px currentColor}@keyframes explode{0%{transform:translate(0,0) scale(1.5) rotate(0deg);opacity:1}100%{transform:translate(var(--tx),var(--ty)) scale(0) rotate(var(--tr));opacity:0}}@keyframes trail{0%{transform:scale(1.2);opacity:1}100%{transform:translate(0,20px) scale(0);opacity:0}}.hint{font-size:14px;letter-spacing:2px;opacity:0.7;margin-top:10px}</style></head><body><div id="ui"><h1 class="main-title">CHAOS</h1><p class="hint">CLIQUE • ARRASTE • SEGURE</p></div><script>const stuff=['01','ERROR','NULL','{}','[]','!!','DATA','CORE','█','▓','░','void','1010','SCAN','SYSTEM','FAIL','>>','??'];const colors=['#ff00c1','#00fff9','#00ff41','#ffcc00','#ff003c'];let isPressing=false;let holdInterval;function spawn(x,y,isExplosion=false){const count=isExplosion?30:1;for(let i=0;i<count;i++){const el=document.createElement('div');el.className='particle';el.innerText=stuff[Math.floor(Math.random()*stuff.length)];const color=colors[Math.floor(Math.random()*colors.length)];el.style.color=color;el.style.left=x+'px';el.style.top=y+'px';if(isExplosion){const tx=(Math.random()-0.5)*window.innerWidth*0.8+'px';const ty=(Math.random()-0.5)*window.innerHeight*0.8+'px';const tr=Math.random()*720+'deg';el.style.setProperty('--tx',tx);el.style.setProperty('--ty',ty);el.style.setProperty('--tr',tr);el.style.animation='explode '+(0.4+Math.random()*0.6)+'s cubic-bezier(0.1,0.8,0.3,1) forwards'}else{el.style.animation='trail 0.5s ease-out forwards'}document.body.appendChild(el);setTimeout(()=>el.remove(),1000)}}function flash(){const f=document.createElement('div');f.style='position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.1);pointer-events:none;z-index:99';document.body.appendChild(f);setTimeout(()=>f.remove(),40)}window.addEventListener('pointerdown',e=>{isPressing=true;spawn(e.clientX,e.clientY,true);flash();holdInterval=setInterval(()=>{if(isPressing)spawn(e.clientX,e.clientY,true)},250)});window.addEventListener('pointermove',e=>{if(isPressing){spawn(e.clientX,e.clientY,false)}});window.addEventListener('pointerup',()=>{isPressing=false;clearInterval(holdInterval)});window.addEventListener('pointercancel',()=>{isPressing=false;clearInterval(holdInterval)});</script></body></html>
