<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player Superflix â€“ Rotativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      padding: 16px;
      text-align: center;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input {
      width: 160px;
    }
    button {
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #b91c1c;
    }
    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .player {
      max-width: 960px;
      margin: 20px auto;
      aspect-ratio: 16 / 9;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .status {
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

<header>
  <h2>ðŸŽ¬ Player Superflix (RotaÃ§Ã£o automÃ¡tica)</h2>

  <div class="controls">
    <input id="movieId" placeholder="IMDb (tt...)" />
    <button onclick="playMovie()">Filme</button>

    <input id="serieId" placeholder="TMDB ID" />
    <input id="season" placeholder="Temp" style="width:60px" />
    <input id="episode" placeholder="Ep" style="width:60px" />
    <button onclick="playSerie()">SÃ©rie</button>
  </div>
</header>

<div class="player">
  <iframe id="videoFrame" allowfullscreen></iframe>
</div>

<div class="status" id="status">Aguardando...</div>

<script>
/* ===============================
   DOMÃNIOS SUPERFLIX (ROTATIVOS)
================================ */
const SUPERFLIX_DOMAINS = [
  "https://superflixapi.bond",
  "https://superflixapi.blog",
  "https://superflixapi.site",
  "https://superflixapi.live",
  "https://superflixapi.run"
];

let domainIndex = parseInt(localStorage.getItem("sf_index")) || 0;

function getNextDomain() {
  const domain = SUPERFLIX_DOMAINS[domainIndex % SUPERFLIX_DOMAINS.length];
  domainIndex++;
  localStorage.setItem("sf_index", domainIndex);
  return domain;
}

/* ===============================
   PLAYER COM FALLBACK
================================ */
function safeLoad(buildUrl) {
  const iframe = document.getElementById("videoFrame");
  const status = document.getElementById("status");
  let tries = 0;

  function attempt() {
    if (tries >= SUPERFLIX_DOMAINS.length) {
      status.textContent = "âŒ Todos os domÃ­nios estÃ£o indisponÃ­veis";
      return;
    }
    const domain = getNextDomain();
    iframe.src = buildUrl(domain);
    status.textContent = `â³ Tentando: ${domain}`;
    tries++;
  }

  iframe.onerror = attempt;
  attempt();
}

/* ===============================
   FILME
================================ */
function playMovie() {
  const imdb = document.getElementById("movieId").value.trim();
  if (!imdb.startsWith("tt")) {
    alert("IMDb invÃ¡lido (ex: tt0068646)");
    return;
  }
  safeLoad(domain => `${domain}/filme/${imdb}`);
}

/* ===============================
   SÃ‰RIE
================================ */
function playSerie() {
  const id = document.getElementById("serieId").value.trim();
  const season = document.getElementById("season").value || 1;
  const episode = document.getElementById("episode").value || 1;

  if (!id) {
    alert("Informe o TMDB ID da sÃ©rie");
    return;
  }

  safeLoad(domain => `${domain}/serie/${id}/${season}/${episode}`);
}
</script>

</body>
</html>
