<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat (HTML simples)</title>
  <style>
    :root{
      /* Paleta (troque aqui) */
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: rgba(15,23,42,.62);
      --border: rgba(15,23,42,.10);

      --primary: #2563eb;     /* azul */
      --primary-2: #1d4ed8;
      --in-bubble: #eef2ff;   /* bolha recebida */
      --out-bubble: #2563eb;  /* bolha enviada */
      --shadow: 0 10px 30px rgba(15,23,42,.10);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 600px at 40% -10%, #fff7d6 0%, transparent 55%),
        radial-gradient(900px 500px at 90% 10%, #e8efff 0%, transparent 55%),
        var(--bg);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .chat{
      width: min(920px, 100%);
      height: min(720px, calc(100vh - 36px));
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;                 /* layout flex container */
      flex-direction: column;        /* coluna: header -> messages -> composer */
      overflow: hidden;
    }

    .header{
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,1));
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .title{
      display:flex;
      flex-direction: column;
      gap: 2px;
    }
    .title strong{ font-size: 14px; letter-spacing: .08em; text-transform: uppercase; }
    .title span{ font-size: 13px; color: var(--muted); }

    .badge{
      font-size: 12px;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(37,99,235,.25);
      background: rgba(37,99,235,.10);
      color: rgba(30,58,138,.95);
    }

    .messages{
      flex: 1 1 auto;                /* cresce e rola */
      overflow: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(246,247,251,.55);
    }

    .msg{
      display:flex;
      gap: 10px;
      align-items: flex-end;
    }
    .msg--out{ justify-content: flex-end; }
    .bubble{
      max-width: min(70%, 620px);
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      line-height: 1.25rem;
      font-size: 14px;
      background: var(--in-bubble);
    }
    .msg--out .bubble{
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      color: #fff;
      border-color: rgba(37,99,235,.25);
    }
    .meta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }

    .composer{
      padding: 12px;
      border-top: 1px solid var(--border);
      background: rgba(255,255,255,.9);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .input{
      flex: 1 1 auto;
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 10px 12px;
      outline: none;
      font-size: 14px;
      background: #fff;
    }
    .btn{
      border: 1px solid rgba(37,99,235,.25);
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      color: #fff;
      font-weight: 800;
      border-radius: 14px;
      padding: 10px 14px;
      cursor: pointer;
    }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <main class="chat">
    <header class="header">
      <div class="title">
        <strong>Chat</strong>
        <span>Exemplo estático (só UI)</span>
      </div>
      <div class="badge">ONLINE</div>
    </header>

    <section class="messages">
      <div class="msg msg--in">
        <div class="bubble">
          Oi! Quer testar uma paleta “soft” com bolhas?
          <div class="meta">10:21</div>
        </div>
      </div>

      <div class="msg msg--out">
        <div class="bubble">
          Sim — gostei desse azul. Dá pra trocar as cores em :root.
          <div class="meta">10:22</div>
        </div>
      </div>

      <div class="msg msg--in">
        <div class="bubble">
          Perfeito. Depois dá pra ligar isso num backend e renderizar as mensagens.
          <div class="meta">10:23</div>
        </div>
      </div>
    </section>

    <footer class="composer">
      <input class="input" placeholder="Digite uma mensagem…" />
      <button class="btn">Enviar</button>
    </footer>
  </main>
</body>
</html>
