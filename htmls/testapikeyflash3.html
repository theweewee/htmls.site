<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Gemini 3 Flash Preview</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 700px;
            padding: 24px;
        }
        h1 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 16px;
            color: #222;
        }
        .chat-box {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            height: 380px;
            overflow-y: auto;
            margin-bottom: 16px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #667eea;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background: #fff;
            border: 1px solid #ddd;
            color: #222;
        }
        .input-group {
            display: flex;
            gap: 8px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 14px;
        }
        input:focus { border-color: #667eea; outline: none; }
        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #667eea;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        button:disabled { background: #bbb; cursor: not-allowed; }
        .api-key-input { width: 100%; margin-bottom: 12px; }
        .info {
            font-size: 12px;
            color: #555;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>⚡ Chat Gemini 3 Flash Preview</h1>

    <div class="info">
        Cole sua API Key do Google AI Studio (modelo <b>gemini-3-flash-preview</b>).
    </div>

    <input
        type="password"
        id="apiKey"
        class="api-key-input"
        placeholder="API Key do Google AI Studio"
    >

    <div class="chat-box" id="chatBox"></div>

    <div class="input-group">
        <input
            type="text"
            id="userInput"
            placeholder="Digite sua mensagem e pressione Enter..."
            onkeypress="if(event.key==='Enter') sendMessage()"
        >
        <button id="sendBtn" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    // Endpoint REST da Gemini API v1beta para o modelo gemini-3-flash-preview
    const API_ENDPOINT =
        'https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent';

    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById('sendBtn');
    const userInputEl = document.getElementById('userInput');

    function addMessage(text, isUser = false) {
        const div = document.createElement('div');
        div.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
        div.textContent = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const userText = userInputEl.value.trim();

        if (!apiKey) {
            alert('Informe sua API Key.');
            return;
        }
        if (!userText) return;

        addMessage(userText, true);
        userInputEl.value = '';

        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'message bot-message';
        loadingMsg.textContent = 'Pensando...';
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        sendBtn.disabled = true;

        try {
            const res = await fetch(API_ENDPOINT + '?key=' + encodeURIComponent(apiKey), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [
                                { text: userText }
                            ]
                        }
                    ]
                })
            });

            const data = await res.json();
            chatBox.removeChild(loadingMsg);

            if (data.candidates && data.candidates[0] &&
                data.candidates[0].content &&
                data.candidates[0].content.parts &&
                data.candidates[0].content.parts[0].text) {

                const botText = data.candidates[0].content.parts[0].text;
                addMessage(botText, false);
            } else if (data.error) {
                addMessage('Erro: ' + data.error.message, false);
            } else {
                addMessage('Erro: resposta inesperada da API.', false);
            }
        } catch (err) {
            chatBox.removeChild(loadingMsg);
            addMessage('Erro de conexão: ' + err.message, false);
        } finally {
            sendBtn.disabled = false;
        }
    }
</script>
</body>
</html>
