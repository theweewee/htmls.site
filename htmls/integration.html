<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integration</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=JetBrains+Mono:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
}

body {
    background-color: #f0f0f0;
    color: #111111;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
}

#canvas-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    background: #f0f0f0;
}

#main-interface {
    position: relative;
    z-index: 10;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    pointer-events: none;
}

header {
    max-width: 600px;
}

.glitch-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: -2px;
    margin-bottom: 5px;
    color: #111;
    position: relative;
}

.subtitle {
    font-size: 0.8rem;
    letter-spacing: 4px;
    color: #666;
    font-weight: 400;
}

.interaction-hint {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    opacity: 0.6;
}

.interaction-hint p {
    font-size: 0.7rem;
    letter-spacing: 2px;
    font-weight: 700;
}

.status-panel {
    display: flex;
    gap: 40px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    border-top: 1px solid rgba(0,0,0,0.1);
    padding-top: 20px;
    pointer-events: auto;
}

.stat-item {
    display: flex;
    flex-direction: column;
}

.label {
    color: #888;
    margin-bottom: 4px;
}

.value {
    color: #111;
    font-weight: 700;
}

.pulse {
    animation: soft-pulse 2s infinite;
    color: #ff6600;
}

@keyframes soft-pulse {
    0% { opacity: 1; }
    50% { opacity: 0.4; }
    100% { opacity: 1; }
}

@media (max-width: 768px) {
    .glitch-text { font-size: 2rem; }
    .status-panel { flex-direction: column; gap: 15px; }
}
/* htmls.site corner home button */
#htmls-home-corner-btn{position:fixed;top:8px;left:8px;width:34px;height:34px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0);color:rgba(255,255,255,0);opacity:0.02;z-index:2147483647;text-decoration:none;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;font-weight:700;user-select:none;transition:opacity .15s ease,background .15s ease,color .15s ease,box-shadow .15s ease;}
#htmls-home-corner-btn:hover{opacity:0.95;background:rgba(15,15,20,0.9);color:rgba(255,255,255,1);box-shadow:0 8px 26px rgba(0,0,0,0.45);}
#htmls-home-corner-btn:focus{opacity:0.95;outline:2px solid rgba(99,102,241,.8);outline-offset:2px;background:rgba(15,15,20,0.9);color:#fff;}

    </style>
</head>
<body>
<div id="canvas-container"></div>
<div id="main-interface">
    <header>
        <h1 class="glitch-text" data-text="ALGO_CONNECT">ALGO_CONNECT</h1>
        <p class="subtitle">SISTEMA DE SINCRONIZAÇÃO COLETIVA // ESTÁGIO 04</p>
    </header>
    
    <div class="interaction-hint">
        <p>CLIQUE E ARRASTE PARA PERTURBAR A MALHA</p>
    </div>

    <div class="status-panel">
        <div class="stat-item">
            <span class="label">STATUS:</span>
            <span class="value pulse">ESTÁVEL</span>
        </div>
        <div class="stat-item">
            <span class="label">CONEXÕES:</span>
            <span class="value" id="connection-count">0.000</span>
        </div>
        <div class="stat-item">
            <span class="label">FLUXO:</span>
            <span class="value" id="flow-rate">0%</span>
        </div>
    </div>
</div>
<!-- htmls.site corner home button -->
<a id="htmls-home-corner-btn" href="https://htmls.site" title="Voltar para htmls.site" aria-label="Voltar para htmls.site">⌂</a>

    <script>
const script = document.createElement('script');
script.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
script.onload = () => {
    initScene();
};
document.head.appendChild(script);

function initScene() {
    const state = {
        holding: false,
        heat: 0,
        mouseX: 0,
        mouseY: 0,
        targetHeat: 0
    };

    const config = {
        voxelSpeedBase: 3,
        voxelHeightBase: 1.5,
        gridSize: 24
    };

    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    
    // MUDANÇA 1: Fundo e Neblina Brancos
    const brightColor = 0xf0f0f0;
    scene.background = new THREE.Color(brightColor);
    scene.fog = new THREE.FogExp2(brightColor, 0.04);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(15, 12, 15);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.2;
    container.appendChild(renderer.domElement);

    // MUDANÇA 2: Iluminação de Estúdio
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0xebf4fa, 1.2);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // MUDANÇA 3: Material Cerâmica / Plástico Branco
    const geometry = new THREE.BoxGeometry(0.85, 0.85, 0.85);
    const material = new THREE.MeshStandardMaterial({ 
        color: 0xffffff,
        roughness: 0.15,
        metalness: 0.05
    });

    const count = config.gridSize * config.gridSize;
    const instancedMesh = new THREE.InstancedMesh(geometry, material, count);
    const dummy = new THREE.Object3D();
    
    // Inicializar cores
    const colors = new Float32Array(count * 3);
    const colorObj = new THREE.Color();
    
    for (let i = 0; i < count; i++) {
        if (Math.random() > 0.92) {
            colorObj.setHex(0xff6600); // Laranja vibrante
        } else if (Math.random() > 0.85) {
            colorObj.setHex(0x00aaff); // Ciano suave
        } else {
            colorObj.setHex(0xfafafa); // Branco gelo
        }
        colorObj.toArray(colors, i * 3);
        instancedMesh.setColorAt(i, colorObj);
    }
    
    scene.add(instancedMesh);

    // Grid Helper suave
    const gridHelper = new THREE.GridHelper(60, 30, 0xdddddd, 0xeeeeee);
    gridHelper.position.y = -2;
    scene.add(gridHelper);

    // Interatividade
    window.addEventListener('mousedown', () => { state.holding = true; state.targetHeat = 25; });
    window.addEventListener('mouseup', () => { state.holding = false; state.targetHeat = 0; });
    window.addEventListener('mousemove', (e) => {
        state.mouseX = (e.clientX / window.innerWidth) * 2 - 1;
        state.mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
    });

    // Loop de Animação
    const clock = new THREE.Clock();
    const flowEl = document.getElementById('flow-rate');
    const connEl = document.getElementById('connection-count');

    function animate() {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        
        state.heat += (state.targetHeat - state.heat) * 0.05;
        
        let i = 0;
        for (let x = 0; x < config.gridSize; x++) {
            for (let z = 0; z < config.gridSize; z++) {
                const posX = (x - config.gridSize / 2) * 1.1;
                const posZ = (z - config.gridSize / 2) * 1.1;
                
                const distToCenter = Math.sqrt(posX*posX + posZ*posZ);
                const distToMouse = Math.sqrt(Math.pow(posX - state.mouseX * 10, 2) + Math.pow(posZ + state.mouseY * 10, 2));
                
                const wave = Math.sin(time * (config.voxelSpeedBase + state.heat * 0.2) - distToCenter * 0.5);
                const mouseInfluence = Math.exp(-distToMouse * 0.3) * (2 + state.heat * 0.5);
                
                dummy.position.set(posX, wave * (0.5 + state.heat * 0.1) + mouseInfluence, posZ);
                dummy.rotation.y = wave * 0.2;
                dummy.rotation.z = mouseInfluence * 0.5;
                dummy.updateMatrix();
                
                instancedMesh.setMatrixAt(i, dummy.matrix);
                i++;
            }
        }
        
        instancedMesh.instanceMatrix.needsUpdate = true;
        
        // Update UI visuals
        flowEl.innerText = `${Math.floor(state.heat * 4)}%`;
        connEl.innerText = (Math.random() * 10).toFixed(3);

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
}

(()=>{try{const el=document.getElementById("htmls-home-corner-btn");if(!el)return;el.addEventListener("click",(e)=>{e.preventDefault();window.location.href="https://htmls.site";});}catch(_){}})();

    </script>
</body>
</html>
