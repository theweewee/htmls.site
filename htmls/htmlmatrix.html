<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlmatrix.html</title>
    <style>
body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; } #matrix { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; } .login-container { position: relative; z-index: 2; height: 100vh; display: flex; align-items: center; justify-content: center; } .login-box { background: rgba(0, 0, 0, 0.85); border: 2px solid #00FF41; padding: 40px; border-radius: 5px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.5); width: 100%; max-width: 400px; text-align: center; } h2 { color: #00FF41; margin-bottom: 30px; letter-spacing: 3px; font-size: 1.5rem; text-shadow: 0 0 5px #00FF41; } .input-group { position: relative; margin-bottom: 30px; } .input-group input { width: 100%; padding: 10px 0; font-size: 16px; color: #00FF41; margin-bottom: 5px; border: none; border-bottom: 1px solid #00FF41; outline: none; background: transparent; transition: 0.5s; font-family: inherit; } .input-group label { position: absolute; top: 0; left: 0; padding: 10px 0; font-size: 16px; color: rgba(0, 255, 65, 0.6); pointer-events: none; transition: 0.5s; } .input-group input:focus ~ label, .input-group input:not(:placeholder-shown) ~ label { top: -20px; left: 0; color: #00FF41; font-size: 12px; } .matrix-btn { background: transparent; border: 1px solid #00FF41; color: #00FF41; padding: 10px 20px; font-size: 16px; cursor: pointer; transition: all 0.3s ease; font-family: inherit; width: 100%; margin-top: 10px; } .matrix-btn:hover { background: #00FF41; color: #000; box-shadow: 0 0 20px #00FF41; } .status-text { color: #00FF41; font-size: 10px; margin-top: 20px; opacity: 0.7; }
    </style>
</head>
<body>
<canvas id="matrix"></canvas><div class="login-container"><div class="login-box"><h2>SYSTEM AUTHENTICATION</h2><form id="loginForm"><div class="input-group"><input type="text" id="username" required placeholder=" "><label for="username">IDENTITY</label></div><div class="input-group"><input type="password" id="password" required placeholder=" "><label for="password">ACCESS_CODE</label></div><button type="submit" class="matrix-btn">ENTER_THE_VOID</button></form><div class="status-text">STATUS: WAITING_FOR_INPUT...</div></div></div>
    <script>
const canvas = document.getElementById('matrix'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%"\'#&_(),.;:?!\\|{}<>[]^~'; const fontSize = 16; const columns = canvas.width / fontSize; const drops = []; for (let i = 0; i < columns; i++) { drops[i] = 1; } function drawMatrix() { ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace'; for (let i = 0; i < drops.length; i++) { const text = characters.charAt(Math.floor(Math.random() * characters.length)); ctx.fillText(text, i * fontSize, drops[i] * fontSize); if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; } drops[i]++; } } window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }); setInterval(drawMatrix, 35); const form = document.getElementById('loginForm'); form.addEventListener('submit', (e) => { e.preventDefault(); const status = document.querySelector('.status-text'); status.innerText = 'STATUS: ACCESS_DENIED. WRONG_REALITY_PROTOCOL.'; setTimeout(() => { status.innerText = 'STATUS: WAITING_FOR_INPUT...'; }, 3000); });
    </script>
</body>
</html>
