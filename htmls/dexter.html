<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dexter.html</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');:root{--blood-red:#8b0000;--deep-black:#0a0a0a;--lab-green:#00ff41}body{margin:0;background-color:var(--deep-black);color:#e0e0e0;font-family:'Special+Elite',cursive;overflow-x:hidden}.dexter-container{max-width:1000px;margin:0 auto;padding:40px 20px;text-align:center;position:relative}header h1{font-size:4rem;letter-spacing:10px;color:var(--blood-red);margin-bottom:0;text-shadow:0 0 15px rgba(139,0,0,0.5)}.subtitle{font-size:1.2rem;margin-top:5px;letter-spacing:3px;opacity:0.8}.profile-section{margin:40px auto;width:fit-content;position:relative}.image-frame{border:8px solid #222;box-shadow:0 0 50px rgba(0,0,0,1);position:relative;overflow:hidden;width:300px;height:400px}.image-frame img{width:100%;height:100%;object-fit:cover;filter:grayscale(1) contrast(1.2) brightness(0.8);transition:filter 0.5s}.image-frame:hover img{filter:grayscale(0.5) contrast(1.3) brightness(0.6)}.blood-drip{position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,transparent 80%,var(--blood-red) 100%);pointer-events:none}.button-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;margin-top:30px}.controls h2{border-bottom:2px solid var(--blood-red);display:inline-block;padding-bottom:10px;margin-bottom:30px}button{background:transparent;border:2px solid var(--blood-red);color:var(--blood-red);padding:15px;cursor:pointer;font-family:'Special+Elite',cursive;font-size:1rem;transition:all 0.3s ease;text-transform:uppercase}button:hover{background:var(--blood-red);color:white;box-shadow:0 0 20px var(--blood-red);transform:translateY(-3px)}button:active{transform:translateY(0)}.lab-notes{margin-top:60px;font-style:italic;color:#666;border-top:1px dashed #333;padding-top:20px}.blood-overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background:radial-gradient(circle,rgba(139,0,0,0.2) 0%,transparent 70%);pointer-events:none;opacity:0;transition:opacity 0.1s;z-index:999}@keyframes splatter{from{opacity:1;transform:scale(1)}to{opacity:0;transform:scale(2)}}
    </style>
</head>
<body>
<div class='dexter-container'><div class='blood-overlay' id='bloodOverlay'></div><header><h1>DEXTER</h1><p class='subtitle'>TONIGHT'S THE NIGHT...</p></header><main><div class='profile-section'><div class='image-frame'><img src='https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&q=80&w=800' alt='Dark Aesthetic' id='dexterImage'><div class='blood-drip'></div></div></div><div class='controls'><h2>THE DARK PASSENGER</h2><div class='button-grid'><button onclick='playDexterSound("slice")'>THE SLICE</button><button onclick='playDexterSound("heartbeat")'>HEARTBEAT</button><button onclick='playDexterSound("alert")'>URGENCY</button><button onclick='playDexterSound("deep")'>THE VOID</button></div></div><div class='lab-notes'><p>"Born in blood. Both of us."</p></div></main></div>
    <script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();function playDexterSound(type){const overlay = document.getElementById('bloodOverlay');overlay.style.opacity = '1';setTimeout(() => overlay.style.opacity = '0', 150);const osc = audioCtx.createOscillator();const gain = audioCtx.createGain();osc.connect(gain);gain.connect(audioCtx.destination);const now = audioCtx.currentTime;if(type === 'slice'){osc.type = 'sawtooth';osc.frequency.setValueAtTime(880, now);osc.frequency.exponentialRampToValueAtTime(110, now + 0.2);gain.gain.setValueAtTime(0.3, now);gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);osc.start();osc.stop(now + 0.2);}else if(type === 'heartbeat'){osc.type = 'sine';osc.frequency.setValueAtTime(60, now);gain.gain.setValueAtTime(0.5, now);gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);osc.start();osc.stop(now + 0.1);setTimeout(()=>{const osc2 = audioCtx.createOscillator();const gain2 = audioCtx.createGain();osc2.connect(gain2);gain2.connect(audioCtx.destination);osc2.type = 'sine';osc2.frequency.setValueAtTime(50, audioCtx.currentTime);gain2.gain.setValueAtTime(0.5, audioCtx.currentTime);gain2.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);osc2.start();osc2.stop(audioCtx.currentTime + 0.1);}, 200);}else if(type === 'alert'){osc.type = 'square';osc.frequency.setValueAtTime(200, now);osc.frequency.linearRampToValueAtTime(400, now + 0.1);gain.gain.setValueAtTime(0.1, now);gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);osc.start();osc.stop(now + 0.3);}else if(type === 'deep'){osc.type = 'sine';osc.frequency.setValueAtTime(40, now);gain.gain.setValueAtTime(0.4, now);gain.gain.linearRampToValueAtTime(0, now + 1);osc.start();osc.stop(now + 1);}}document.addEventListener('click', function(e){const drip = document.createElement('div');drip.style.position = 'fixed';drip.style.left = e.clientX + 'px';drip.style.top = e.clientY + 'px';drip.style.width = '10px';drip.style.height = '10px';drip.style.background = 'var(--blood-red)';drip.style.borderRadius = '50%';drip.style.pointerEvents = 'none';drip.style.animation = 'splatter 0.5s forwards';document.body.appendChild(drip);setTimeout(()=>drip.remove(), 500);});
    </script>
</body>
</html>
