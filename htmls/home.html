 transition: 0.3s; } button:hover { background: #fff; color: #000; } .instructions { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 12px; color: rgba(255,255,255,0.4); z-index: 4; text-transform: uppercase; }
