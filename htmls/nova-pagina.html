<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Three.js - Bolha glass</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <script type="module">
    import * as THREE from "three";
    import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(55, innerWidth / innerHeight, 0.01, 100);
    camera.position.set(0, 0, 3.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    renderer.toneMapping = THREE.ACESFilmicToneMapping;
    renderer.toneMappingExposure = 1.1;
    document.body.appendChild(renderer.domElement);

    const pmrem = new THREE.PMREMGenerator(renderer);
    const envScene = new RoomEnvironment();
    scene.environment = pmrem.fromScene(envScene, 0.04).texture;

    scene.add(new THREE.AmbientLight(0xffffff, 0.10));

    const key = new THREE.PointLight(0xff5cff, 18, 50);
    key.position.set(2.4, 1.8, 4.5);
    scene.add(key);

    const fill = new THREE.PointLight(0x55ccff, 10, 50);
    fill.position.set(-2.6, -1.6, 4.0);
    scene.add(fill);

    const bubbleMat = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      metalness: 0.0,
      roughness: 0.03,
      transmission: 1.0,
      transparent: true,
      opacity: 1.0,
      ior: 1.35,
      thickness: 0.75,
      reflectivity: 0.95,
      envMapIntensity: 1.8,
      iridescence: 1.0,
      iridescenceIOR: 1.3,
      iridescenceThicknessRange: [120, 420],
      attenuationColor: new THREE.Color(0xc08cff),
      attenuationDistance: 2.7,
      specularIntensity: 1.0,
      specularColor: new THREE.Color(0xffffff),
    });

    const bubble = new THREE.Mesh(
      new THREE.SphereGeometry(1.0, 128, 128),
      bubbleMat
    );
    scene.add(bubble);

    const glow = new THREE.Mesh(
      new THREE.SphereGeometry(1.06, 128, 128),
      new THREE.MeshBasicMaterial({
        color: 0xb05cff,
        transparent: true,
        opacity: 0.06,
        blending: THREE.AdditiveBlending,
        depthWrite: false
      })
    );
    scene.add(glow);

    function animate() {
      requestAnimationFrame(animate);
      bubble.rotation.y += 0.006;
      bubble.rotation.x += 0.003;
      renderer.render(scene, camera);
    }
    animate();

    addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
      renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    });
  </script>
</body>
</html>
