<body>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Teste Completo Gemini API - Todos os Modelos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #1a1a1a;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }
        
        .header h1 {
            font-size: clamp(24px, 5vw, 42px);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: clamp(14px, 2.5vw, 18px);
            opacity: 0.95;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            animation: slideUp 0.6s ease-out;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn-test {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-test:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }
        
        .btn-test:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-test:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            display: none;
        }
        
        .status.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        .status.loading {
            background: #ebf4ff;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }
        
        .status.success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .generation-section {
            margin-bottom: 30px;
        }

        .generation-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 20px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }
        
        .model-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: scaleIn 0.4s ease-out;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .model-header {
            padding: 20px;
            color: white;
            font-weight: 700;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .model-badge {
            background: rgba(255,255,255,0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }
        
        /* Cores por gera√ß√£o - COM OVERLAY PARA MELHOR CONTRASTE */
        .model-gemini-3-pro {
            background-image:
                linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
                linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .model-gemini-3-flash {
            background-image:
                linear-gradient(rgba(0,0,0,0.25), rgba(0,0,0,0.25)),
                linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .model-gemini-2-5-pro {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .model-gemini-2-5-flash {
            background-image:
                linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)),
                linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .model-gemini-2-5-lite {
            background-image:
                linear-gradient(rgba(0,0,0,0.12), rgba(0,0,0,0.12)),
                linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .model-gemini-2-0-flash {
            background-image:
                linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)),
                linear-gradient(135deg, #fa8bff 0%, #2bd2ff 100%);
        }
        
        .model-gemini-2-0-lite {
            background-image:
                linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)),
                linear-gradient(135deg, #ff9a56 0%, #ffcf71 100%);
        }
        
        .model-gemini-1-5-pro {
            background-image:
                linear-gradient(rgba(0,0,0,0.18), rgba(0,0,0,0.18)),
                linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .model-gemini-1-5-flash {
            background-image:
                linear-gradient(rgba(0,0,0,0.22), rgba(0,0,0,0.22)),
                linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }
        
        .model-gemini-1-5-lite {
            background-image:
                linear-gradient(rgba(0,0,0,0.15), rgba(0,0,0,0.15)),
                linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }
        
        .model-content {
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
            line-height: 1.7;
            color: #2d3748;
        }
        
        .model-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .model-content::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        .model-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }
        
        .model-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        
        .loading-animation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 40px;
            color: #667eea;
            font-weight: 500;
        }
        
        .loading-dots {
            display: flex;
            gap: 5px;
        }
        
        .loading-dots span {
            width: 10px;
            height: 10px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        .error-message {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 15px;
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .error-message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .response-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .model-stats {
            display: flex;
            gap: 15px;
            padding: 15px 25px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            font-size: 12px;
            color: #64748b;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-item strong {
            color: #1e293b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Teste Completo Gemini API</h1>
        <p>Compare todos os modelos: Pro, Flash e Flash-Lite (Gera√ß√µes 3.0, 2.5, 2.0 e 1.5)</p>
    </div>
    
    <div class="container">
        <div class="control-panel">
            <div class="form-group">
                <label>üîë API Key (Google AI Studio)</label>
                <input type="password" id="apiKey" placeholder="Cole sua API key aqui (AIzaSy...)">
            </div>
            
            <div class="form-group">
                <label>üí¨ Prompt de Teste</label>
                <textarea id="prompt" placeholder="Digite sua pergunta ou comando...">Explique o que s√£o APIs REST em exatamente 3 frases simples e d√™ um exemplo pr√°tico de uso.</textarea>
            </div>
            
            <button class="btn-test" onclick="testAllModels()">
                üéØ Testar Todos os Modelos (11 varia√ß√µes)
            </button>
            
            <div id="status" class="status"></div>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        const MODEL_GENERATIONS = {
            gemini3: {
                title: 'üî• Gera√ß√£o 3.0 (Mais Recente)',
                models: [
                    { name: 'Gemini 3 Pro Preview', id: 'gemini-3-pro-preview', badge: 'Flagship Novo', headerClass: 'model-gemini-3-pro' },
                    { name: 'Gemini 3 Flash Preview', id: 'gemini-3-flash-preview', badge: 'Intelig√™ncia R√°pida', headerClass: 'model-gemini-3-flash' }
                ]
            },
            gemini2_5: {
                title: '‚ö° Gera√ß√£o 2.5 (Est√°vel Produ√ß√£o)',
                models: [
                    { name: 'Gemini 2.5 Pro', id: 'gemini-2.5-pro', badge: 'Racioc√≠nio Avan√ßado', headerClass: 'model-gemini-2-5-pro' },
                    { name: 'Gemini 2.5 Flash', id: 'gemini-2.5-flash', badge: 'Melhor Custo-Benef√≠cio', headerClass: 'model-gemini-2-5-flash' },
                    { name: 'Gemini 2.5 Flash-Lite', id: 'gemini-2.5-flash-lite', badge: 'Ultra R√°pido', headerClass: 'model-gemini-2-5-lite' }
                ]
            },
            gemini2_0: {
                title: 'üíé Gera√ß√£o 2.0 (Legacy Est√°vel)',
                models: [
                    { name: 'Gemini 2.0 Flash', id: 'gemini-2.0-flash', badge: '1M Context', headerClass: 'model-gemini-2-0-flash' },
                    { name: 'Gemini 2.0 Flash-Lite', id: 'gemini-2.0-flash-lite', badge: 'Economia', headerClass: 'model-gemini-2-0-lite' }
                ]
            },
            gemini1_5: {
                title: 'üåü Gera√ß√£o 1.5 (Primeira Gera√ß√£o)',
                models: [
                    { name: 'Gemini 1.5 Pro', id: 'gemini-1.5-pro', badge: 'Cl√°ssico Pro', headerClass: 'model-gemini-1-5-pro' },
                    { name: 'Gemini 1.5 Flash', id: 'gemini-1.5-flash', badge: 'Cl√°ssico Flash', headerClass: 'model-gemini-1-5-flash' },
                    { name: 'Gemini 1.5 Flash-8B', id: 'gemini-1.5-flash-8b', badge: '8B Params', headerClass: 'model-gemini-1-5-lite' }
                ]
            }
        };

        let startTime = {};

        async function testSingleModel(model, delay) {
            await new Promise(resolve => setTimeout(resolve, delay));
            
            const resultDiv = document.getElementById(`result-${model.id}`);
            const contentDiv = resultDiv.querySelector('.model-content');
            const statsDiv = resultDiv.querySelector('.model-stats');
            
            startTime[model.id] = Date.now();
            
            contentDiv.innerHTML = `
                <div class="loading-animation">
                    <span>Processando</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            try {
                const apiKey = document.getElementById('apiKey').value.trim();
                if (!apiKey) throw new Error('API Key n√£o fornecida');
                
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/${model.id}:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: document.getElementById('prompt').value }]
                            }],
                            generationConfig: {
                                temperature: 0.7,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 2048
                            }
                        })
                    }
                );

                const elapsed = ((Date.now() - startTime[model.id]) / 1000).toFixed(2);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Erro HTTP ${response.status}`);
                }

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || 'Sem resposta';
                const tokenCount = data.usageMetadata?.totalTokenCount || 'N/A';
                
                contentDiv.innerHTML = `<div class="response-text">${text}</div>`;
                statsDiv.innerHTML = `
                    <div class="stat-item">
                        <span>‚è±Ô∏è</span>
                        <strong>${elapsed}s</strong>
                    </div>
                    <div class="stat-item">
                        <span>üî§</span>
                        <strong>${tokenCount}</strong> tokens
                    </div>
                    <div class="stat-item" style="color: #16a34a;">
                        <span>‚úÖ</span>
                        <strong>Sucesso</strong>
                    </div>
                `;
            } catch (error) {
                const elapsed = ((Date.now() - startTime[model.id]) / 1000).toFixed(2);
                
                let errorMsg = error.message;
                let helpText = '';
                
                if (errorMsg.includes('quota')) {
                    helpText = 'üí° Quota esgotada no free tier. Aguarde ou use outro modelo.';
                } else if (errorMsg.includes('not found')) {
                    helpText = 'üí° Modelo indispon√≠vel na sua conta/regi√£o.';
                } else if (errorMsg.includes('API Key')) {
                    helpText = 'üí° Verifique sua API Key no Google AI Studio.';
                }
                
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <strong>‚ùå Erro</strong>
                        <div>${errorMsg.length > 200 ? errorMsg.substring(0, 200) + '...' : errorMsg}</div>
                        ${helpText ? `<div style="margin-top: 10px; font-style: italic;">${helpText}</div>` : ''}
                    </div>
                `;
                statsDiv.innerHTML = `
                    <div class="stat-item">
                        <span>‚è±Ô∏è</span>
                        <strong>${elapsed}s</strong>
                    </div>
                    <div class="stat-item" style="color: #dc2626;">
                        <span>‚ö†Ô∏è</span>
                        <strong>Falha</strong>
                    </div>
                `;
            }
        }

        async function testAllModels() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            
            if (!apiKey) {
                alert('‚ö†Ô∏è Por favor, insira sua API Key do Google AI Studio!');
                document.getElementById('apiKey').focus();
                return;
            }
            
            if (!prompt) {
                alert('‚ö†Ô∏è Por favor, insira um prompt para testar!');
                document.getElementById('prompt').focus();
                return;
            }

            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const btnTest = document.querySelector('.btn-test');
            
            resultsDiv.innerHTML = '';
            
            let allModels = [];
            let delayCounter = 0;
            
            for (const [key, generation] of Object.entries(MODEL_GENERATIONS)) {
                const section = document.createElement('div');
                section.className = 'generation-section';
                section.innerHTML = `<div class="generation-title">${generation.title}</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'results-grid';
                
                generation.models.forEach(model => {
                    const modelCard = document.createElement('div');
                    modelCard.className = 'model-card';
                    modelCard.id = `result-${model.id}`;
                    modelCard.innerHTML = `
                        <div class="model-header ${model.headerClass}">
                            <span>${model.name}</span>
                            <span class="model-badge">${model.badge}</span>
                        </div>
                        <div class="model-content">
                            <div class="loading-animation">
                                <span>Aguardando...</span>
                            </div>
                        </div>
                        <div class="model-stats"></div>
                    `;
                    grid.appendChild(modelCard);
                    allModels.push({ model, delay: delayCounter * 700 });
                    delayCounter++;
                });
                
                section.appendChild(grid);
                resultsDiv.appendChild(section);
            }

            btnTest.disabled = true;
            statusDiv.className = 'status loading active';
            statusDiv.innerHTML = `‚è≥ Testando ${allModels.length} modelos com delays (evita rate limit)...`;

            const promises = allModels.map(({ model, delay }) => 
                testSingleModel(model, delay)
            );
            
            await Promise.all(promises);
            
            btnTest.disabled = false;
            statusDiv.className = 'status success active';
            statusDiv.innerHTML = '‚úÖ Todos os testes conclu√≠dos! Compare as respostas por gera√ß√£o.';
            
            setTimeout(() => {
                statusDiv.classList.remove('active');
            }, 5000);
        }

        window.addEventListener('load', () => {
            const apiKeyInput = document.getElementById('apiKey');
            if (!apiKeyInput.value) {
                apiKeyInput.focus();
            }
        });
    </script>
</body>
